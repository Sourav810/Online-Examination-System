{% extends 'exam/adminbase.html' %}

{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a:link {
                text-decoration: none;
            }
            
    </style>
</head>
<h2 style="text-align:center;">Add Course</h2>
<form method="POST" autocomplete="off" action="/pariksha/admin-add-course" style="margin:100px;margin-top: 0px;">
    {%csrf_token%}
    <div class="form-group">
      <label for="course_name">Course Name</label>
      <input type="text" name="course_name" maxlength="60" placeholder="Example: Software Engineering" class="form-control" required id="id_course_name">
<br>
      <label for="question_number">Total Question</label>
      <input type="number" name="question_number" min="0" placeholder="Example: 50" class="form-control" required id="id_question_number">
<br>
      <label for="total_marks">Total Marks</label>
      
      <input type="number" name="total_marks" min="0" placeholder="Example: 100" class="form-control" required id="id_total_marks">
    <br>

      <label for="pass_marks">Pass Marks</label>
      <input type="number" name="pass_marks" min="0" placeholder="Example: 30" class="form-control" required id="id_pass_marks">
    <br>

      <label for="course_teacher">Assign Teacher</label>
      
      <select name="teacher" required id="id_teacher" class="form-control">
        <option value selected >Teacher Name</option>
        {% for t in teachers %}
        <option value={{t.id}}>{{t}} (userid:{{t.user_id}})</option>
        {% endfor %}
      </select>
    <br>
    <label >Exam Duration</label>
      <br>
        <div class="form-group col-md-4">
          <label for="exam_hour">Hour</label>
          <input type="number" required id="hour" name="hour" class="form-control" placeholder="Example: 1"/>
        </div>
        <div class="form-group col-md-4">
          <label for="exam_minute">Minute</label>
          <input type="number" required id="min" name="minute" class="form-control" placeholder="Example: 60"/>
        </div>
        <div class="form-group col-md-4">
          <label for="exam_second">Second</label>
          <input type="number" required id="sec" name="second" class="form-control" placeholder="Example: 10"/>
        </div>
        <br>
    <button type="submit" class="btn btn-success" style="border-radius:0px;">Add Course Info</button>
  </form>
<br><br><br><br>
{% endblock content %}
