{% extends 'exam/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Queries</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Message</th>
          <th>Actions</th>
          
        </tr>
      </thead>
      {% for t in queries %}
      <tr>

        <td> {{t.name}}</td>
        <td>{{t.email}}</td>
        <td>{{t.mobile}}</td>
        <td>{{t.message}}</td>
        <td><a class="btn btn-success btn-xs" style="border-radius: 0%;" href="http://localhost:8000/pariksha/delete-query/{{t.id}}"><span class="glyphicon glyphicon-check"></span>Resolved</a>
        </td>
       <!--<td><a class="btn btn-danger btn-xs" style="border-radius: 0%;" <span class="glyphicon glyphicon"></span>Pending</a>
        </td>-->
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
