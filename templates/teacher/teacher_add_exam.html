{% extends 'teacher/teacherbase.html' %}

{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a:link {
            text-decoration: none;
        }
    
    </style>
    <title>PARIKSHA</title>
</head>
<h2 style="text-align:center; ">Add Course Info</h2>
<form method="POST" action="/pariksha/teacher/teacher-add-exam/"  autocomplete="off" style="margin:100px;margin-top: 0px;">
    {%csrf_token%}
    <div class="form-group">
      <label for="course_name">Course Name</label>
      <input type="text" required id="form3Example3" name="course_name" class="form-control "
       placeholder="Example: Databases"/>
      <br>
      <label for="question_number">Total Question</label>
      <input type="number" required id="form3Example3" name="question_number" class="form-control"
      placeholder="Example: 10"/>
      <br>
      <label for="total_marks">Total Marks</label>
      <input type="number" required id="form3Example3" name="total_marks" class="form-control"
      placeholder="Example: 100"/>
      <br>
      <label for="pass_marks">Pass Marks</label>
      <input type="number" required id="form3Example3" name="pass_marks" class="form-control"
      placeholder="Example: 30"/>
      <br>
      <label >Exam Duration</label>
      <br>
        <div class="form-group col-md-4">
          <label for="exam_hour">Hour</label>
          <input type="number" required id="hour" name="hour" class="form-control" placeholder="Example: 1"/>
        </div>
        <div class="form-group col-md-4">
          <label for="exam_minute">Minute</label>
          <input type="number" required id="min" name="minute" class="form-control" placeholder="Example: 60"/>
        </div>
        <div class="form-group col-md-4">
          <label for="exam_second">Second</label>
          <input type="number" required id="sec" name="second" class="form-control" placeholder="Example: 10"/>
        </div>
      
    </div>
    <br>

    <button type="submit" class="btn btn-success" style="border-radius: 0%;">Submit Info</button>
  </form>
<br><br><br>
{% endblock content %}
